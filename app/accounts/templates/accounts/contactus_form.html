{% extends 'base.html'%}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
        <div class="col-4">
            <h1>Contact Us</h1>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
{% endblock content %}
